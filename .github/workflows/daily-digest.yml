name: Daily AI Digest (RSS -> Gmail)

on:
  push:
    branches:
      - main
  schedule:
    # 04:30 UTC every day -> 10:00 AM IST (UTC+5:30)
    - cron: '30 4 * * *'
  workflow_dispatch: {}

jobs:
  send_digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai feedparser requests

      - name: Run daily digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          FEEDS: ${{ secrets.FEEDS }}
          MAX_ARTICLES: ${{ secrets.MAX_ARTICLES }}
        run: |
          python daily_ai_digest.py
